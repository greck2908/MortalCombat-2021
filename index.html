<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mortal Combat - премьера фильма 2021</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    </head>
        <body>
            <div class="app" id="app">
                <header class="header">
                    <a href="/" class="logo">
                        <img src="images/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
                    </a>
                    <a href="/" class="user">
                        <span class="user-name">Greck</span>
                        <img src="images/user.jpg" alt="User-photo" class="user-photo">
                    </a>
                </header>
                <section class="film">
                    <img src="images/film-logo.jpg" alt="Mortal Combat" class="film-logo">
                    <div class="tags">
                        <span class="date">2021</span>
                        <span class="genre">боевик, фэнтези, фантастика</span>
                        <span class="country">США</span>
                        <span class="age">18+</span>
                    </div>
                    <!-- /.tags -->
                    <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
                    <div class="button-group">
                        <button class="button button-primary">Предзаказ фильмов</button>
                        <button data-fancybox href="http://www.youtube.com/watch?v=8CB0zkjHIaU" class="button button-default">
                            <img src="images/Play.svg" alt="icon: play" class="button-icon">
                            <span class="button-text">Смотреть трейлер</span>
                        </button>
                    </div>
                    <!-- /.button-group -->
                </section>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="scripts/jquery.vide.min.js"></script>
            
            <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
            <script src="scripts/main.js"></script>
        </body>
</html>
